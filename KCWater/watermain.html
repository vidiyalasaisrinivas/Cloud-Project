<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body data-ng-app="app" ng-controller="MainCtrl" bgcolor="#fff5ee">
<div class="container-fluid text-center">
    <br>
    <br>
    <br>
    <div class="container">
        <div class="col-md-4">
            <h4>Kansas City</h4>
            <table class="table table-primary table-bordered text-center text-lg-center">
                <thead>
                <tr class="text-center">
                    <th bgcolor="aqua">Year</th>
                    <th bgcolor="aqua"> Miles of water main replaced</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in kcvalue">
                    <td bgcolor="#fff8dc">{{x.fiscal_year}}</td>
                    <td bgcolor="#fff8dc">{{x.miles_of_water_main_replaced}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid text-left">
        <div></div>
        <div id="piechart_3d" style="width: 900px; height: 500px;margin-left: 0%"></div>
    </div>
</div>


<script src="watermain.js"> </script>
</body>
</html>
